<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
      }

      .card {
        position: relative;
        width: 300px;
        height: 260px;
        border-radius: 10px;
        box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.5);
        padding: 20px 40px;
        transition: 0.3s;
      }

      .imgbox {
        position: relative;
        width: 100%;
        height: 100%;
        transform: translateY(-60px);
        z-index: 1;
      }

      img {
        width: 100%;
        border-radius: 10px;
      }

      .card:hover {
        height: 420px;
      }

      .content {
        padding: 10px 20px;
        text-align: center;
        color: #111;
        transition: 0.3s;
        transform: translateY(-500px);
        opacity: 0;
      }
      .card:hover .content {
        opacity: 1;
        transform: translateY(-200px);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="imgbox">
        <img src="images/1.jpg" alt="image" />
      </div>
      <div class="content">
        <h2>Lorem Ipsum</h2>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Minus et
          error quisquam, recusandae, praesentium dolorum doloremque accusamus
          eos cum ab veniam neque cumque quod sed quos id? Fuga, iure harum?
        </p>
      </div>
    </div>
  </body>
</html>
