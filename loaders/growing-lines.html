<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <style>
      body {
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #212121;
      }

      .loading {
        display: flex;
      }

      .line {
        width: 6px;
        height: 40px;
        background-color: white;
        margin: 0 3px;
        border-radius: 10px;
        animation: loading 0.8s linear infinite;
      }
      .line:nth-child(2) {
        animation-delay: 0.1s;
      }
      .line:nth-child(3) {
        animation-delay: 0.2s;
      }
      .line:nth-child(4) {
        animation-delay: 0.3s;
      }
      .line:nth-child(5) {
        animation-delay: 0.4s;
      }
      .line:nth-child(6) {
        animation-delay: 0.5s;
      }
      .line:nth-child(7) {
        animation-delay: 0.6s;
      }
      .line:nth-child(8) {
        animation-delay: 0.7s;
      }

      @keyframes loading {
        0% {
          transform: scaleY(0);
        }
        50% {
          transform: scaleY(1);
        }
        100% {
          transform: scaleY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="loading">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
  </body>
</html>
