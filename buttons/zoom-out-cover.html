<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      a {
        text-decoration: none;
        color: #262626;
        font-family: sans-serif;
        font-size: 45px;
        border: 5px solid #262626;
        padding: 40px 80px;
        position: relative;
        overflow: hidden;
      }
      a::before {
        content: "Hover me";
        position: absolute;
        left: 0;
        top: 0;
        background-color: #262626;
        color: white;
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        transform: scale(5);
        transition: all 0.5s;
        opacity: 0;
      }
      a:hover::before {
        transform: scale(1);
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <a href="#">Hover me</a>
  </body>
</html>
